<style type="text/css">
table{
	width:90%;
}
</style>

<p class="MsoNormal">
	<b> </b> 
</p>
<p class="MsoNormal">
	<b><b> </b></b>
</p>
<p class="MsoNormal">
	<b><b><b>
	<p class="MsoNormal">
		<b>&nbsp;</b>
	</p>
	<p class="MsoNormal" align="center" style="text-align:center;">
		工程遗留问题处理清单<span></span>
	</p>
	<div align="center">
		<table class="MsoNormalTable" border="1" cellspacing="0" cellpadding="0" style="border:none;">
			<tbody>
				<tr>
					<td width="58" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">序号<span></span></span>
						</p>
					</td>
					<td width="254" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">内<span>&nbsp;&nbsp;&nbsp; </span>容<span></span></span>
						</p>
					</td>
					<td width="153" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">责任单位<span></span></span>
						</p>
					</td>
					<td width="140" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">限期完成日期<span></span></span>
						</p>
					</td>
				</tr>
				<#list list as item>
				<tr onclick="showNativeDetail('${item.id!}');">
					<td width="58" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">${item_index+1}</span>
						</p>
					</td>
					<td width="254" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">${item.description!}</span>
						</p>
					</td>
					<td width="153" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">${item.responsibility!}</span>
						</p>
					</td>
					<td width="140" style="border:solid windowtext 1.0pt;">
						<p class="MsoNormal" align="center" style="text-align:center;">
							<span style="font-size:12.0pt;line-height:150%;font-family:仿宋_GB2312;">${item.limittime!}</span>
						</p>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<p class="MsoNormal">
		&nbsp;
	</p>
</b></b></b>
</p>
<p class="MsoNormal">
	<br />
</p>

<script type="text/javascript">
	function showNativeDetail(id) {
		native.groupDetail(id);
	}
</script>
